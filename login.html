<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>E-Konsul</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container" style="height: 100vh; width: 100vw">
			<div class="row align-items-center" style="height: 100%">
				<div class="col-md-6">
					<div class="row">
						<h3>Welcome Back</h3>
						<p class="opacity-50">Login to continue your journey</p>
					</div>
					<div class="row">
						<img
							src="img/welcome-login.svg"
							alt="hero-image-login"
							class="img-thumbnail"
						/>
					</div>
				</div>
				<div class="col-md-6">
					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input
							type="email"
							class="form-control"
							id="email"
							placeholder="email@email.com"
							name="email"
						/>
					</div>
					<div class="mb-4">
						<label for="password" class="form-label">Password</label>
						<input
							type="password"
							class="form-control"
							id="password"
							name="password"
						/>
					</div>
					<div class="d-grid gap-2 mb-3">
						<button class="btn btn-primary" type="button">Login</button>
					</div>
					<div class="text-center">
						<p>
							Don't have an account ?
							<a href="" class="text-decoration-none">Sign Up</a>
						</p>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
	</body>
</html>
