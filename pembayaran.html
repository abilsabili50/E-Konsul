<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pembayaran</title>
		<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="assets/css/footer.css" />
	</head>

	<body>
		<nav class="navbar navbar-expand-lg bg-light border-bottom">
			<div class="container">
				<a class="navbar-brand fw-bold text-primary" href="#">E-Konsul</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 me-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="list-psikolog.html">Konsultasi</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">About</a>
						</li>
					</ul>
					<a href="login.html" id="btn-login" class="btn btn-outline-primary"
						>Login</a
					>
					<button
						style="display: none"
						id="btn-logout"
						class="btn btn-outline-primary"
					>
						Logout
					</button>
				</div>
			</div>
		</nav>

		<div class="container pt-4">
			<div class="row">
				<div class="col-6 m-auto">
					<div class="row">
						<div class="col-10 text-center m-auto">
							<img
								src="https://www.w3schools.com/w3css/img_avatar3.png"
								alt="Psikolog-image"
								class="img-fluid"
								style="width: 90%"
							/>
						</div>
					</div>
					<div class="row text-center mt-4 border-bottom pb-3">
						<h1 id="nama">Rodhi, M.Psi., Psikolog</h1>
						<h4>Pengalaman <span id="pengalaman"></span> Tahun</h4>
					</div>
					<form action="payment.html">
						<div class="row py-3 border-bottom align-items-center">
							<div class="col-md-4 mb-2">
								<label for="inputEmail3">Pilih Layanan</label>
							</div>
							<div class="col-md-8">
								<select
									required
									class="form-select"
									id="layanan"
									aria-label="Default select example"
								></select>
							</div>
						</div>
						<div class="row py-3 border-bottom align-items-center">
							<div class="col-md-4 mb-2">
								<label for="inputEmail3">Pilih Jadwal</label>
							</div>
							<div class="col-md-8">
								<select
									required
									class="form-select"
									id="jadwal"
									aria-label="Default select example"
								></select>
							</div>
						</div>
						<div class="row py-3 align-items-center">
							<div class="col-md-4 mb-2">
								<label for="inputEmail3">Pilih Metode Pembayaran</label>
							</div>
							<div class="col-md-8">
								<select
									required
									class="form-select"
									aria-label="Default select example"
								>
									<option value="Transfer" selected>Transfer Bank</option>
									<option value="OVO">OVO</option>
									<option value="Gopay">Gopay</option>
								</select>
							</div>
						</div>
						<div class="row text-center">
							<p class="fw-semibold">
								Total Harga = Rp. <span id="harga"></span>
							</p>
						</div>
						<div class="d-grid gap-2 col-md-10 mt-3 mx-auto">
							<button type="submit" class="btn btn-primary">Bayar</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="container-fluid border-top bg-light mt-5 p-5">
			<div class="container">
				<div class="row footer">
					<div class="col-md-8 mb-3">
						<div class="mb-3">
							<a class="text-primary h3 text-decoration-none">E-Konsul</a>
						</div>
						<div>
							<a href="list-psikolog.html" class="btn btn-primary"
								>Konsultasi Sekarang</a
							>
						</div>
					</div>
					<div class="col-md-4 text-end">
						<div class="mb-3">
							<p class="fs-5 fw-semibold">Bandung, Jawa Barat, Indonesia</p>
						</div>
						<div>
							<p>&copy; E-Konsul 2022</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="assets/js/autentikasi.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/pembayaran.js"></script>
	</body>
</html>
